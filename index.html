<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Extension Hanger</title>
    <script>
        // Assuming you have included the ABC library somewhere
        // If not, you need to include it here, or define the ABC class
        // For demonstration, I will define a mock ABC class
        class ABC {
            constructor(config) {
                this.type = config.type || "blank";
                this.url = config.url || "";
            }
            setType(type) {
                this.type = type;
            }
            setUrl(url) {
                this.url = url;
            }
            getCode() {
                // Return iframe embed code
                return `<iframe src="${this.url}" style="width:100%; height:100%; border:none;"></iframe>`;
            }
            open() {
                // Open in a new tab or window based on type
                if (this.type === "blank") {
                    window.open(this.url, "_blank");
                } else if (this.type === "blob" || this.type === "overwrite") {
                    // For simplicity, open in new tab
                    window.open(this.url, "_blank");
                }
            }
        }

        window.onload = function() {
            // Creates new ABC instance
            var page = new ABC({
                "type": "blank", // Blank, blob, or overwrite
                "url": "https://html.cafe/x5f8ca0af" // Your target URL
            });
            // Set the type explicitly (optional here)
            page.setType("blank");
            // Set the URL explicitly (optional here)
            page.setUrl("https://html.cafe/x5f8ca0af");
            // Log the iframe code (for debugging)
            console.log(page.getCode());
            // Open the page in a new tab
            page.open();
        }
    </script>
</head>
<body>
    <h1>Auto-opening site example</h1>
    <p>The site should open automatically in a new tab when this page loads.</p>
</body>
</html>
